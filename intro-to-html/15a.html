<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <style>
        .style{
            position: relative;

        }
        .style1{
            position: absolute;
            top: 0;
            right: 0;
            background-color: black;
            color: white;
            font-size: 20px;
           padding-left: 10px;
           padding-right: 10px;
           padding-bottom: 10px;
           padding-top: 10px;
            border-radius: 20px;
            margin: 20px;

        }
    </style>
</head>
<body>
    <div class="style">
        <div class="style1">
            X
        </div>

    </div>
</body>
</html>
